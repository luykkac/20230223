<html>
<head>
	<title>顯示與隱藏</title>
	<style>
         .america img{
			width: 100px;
			height: 100px;
		}
   		.china img {
			width: 70px;
			height: 70px;
		}
		.taiwan img {
			width: 150px;
			height: 150px;
		}
		
		.america, .china, .taiwan {
			display: none;
		}
		.
	</style>
</head>

<body>

	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hidewhydontwe();">隱藏whydontwe=</button>
	<button onclick="showwhydontwe();">顯示whydontwe</button>

	<div class="news_title">
		第六週上課
		<br />
		要準備期中報告了
	</div>
	<div class="bands">
	<div class="whydontwe america ">
		<img src="https://i.pinimg.com/236x/66/c0/cd/66c0cd4e3678b2d42c2574fbea8edf7b.jpg" width="300" height="auto">
	</div>

	<button class="whydontwe america">
		<img src="https://i.pinimg.com/736x/6b/01/46/6b0146cf192bb05bd788d2f892a2efa6.jpg" width="auto" height="300">
	</button>
	<div class="bands">
      <div class="Air League Band china">
      	<img src="http://images.51vv.com/upload/sod/artist/19/03/qiyunlianmeng500.jpg" width="100" height="100">
      </div>

      <div class="nine percent china">
      	<img src="https://i2.wp.com/www.unecne.com/wp-content/uploads/2018/04/Nine-Percent-at-WWoHP-USH-4-13-18.jpg?fit=2280%2C1824&ssl=1" width="100" height="100">
      </div>
 <div class="bands">
 <div class="4inlove taiwan">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0cTsfZKSYD-YNfLy76vszoxyPLCnC7WQTCg&usqp=CAU">
	</div>

	<script type="text/javascript">
		function hide() {
			document.querySelector(".news_title").style.display="none";
		}

		function show() {
			document.querySelector(".news_title").style.display="block";
		}

		function hidewhydontwe() {
			let elements = document.querySelectorAll(".whydontwe");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "none";
			}
		}

		function showwhydontwe() {
			let elements = document.querySelectorAll(".whydontwe");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "block";
			}
		}


	</script>
</body>

</html>
